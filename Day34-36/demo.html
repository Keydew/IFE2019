<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>

<body>
    <canvas id="paper" width="500px" height="500px"></canvas>
    <script>
    var canvas = document.getElementById('paper');
    var ctx = canvas.getContext('2d');

    var rad = ctx.createRadialGradient(350,150,10,200,150,200);
    rad.addColorStop(0,'white');
    rad.addColorStop(1,'aliceblue');

    ctx.fillStyle=rad;
    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.quadraticCurveTo(170,210,140,180);
    ctx.quadraticCurveTo(100,150,120,100);
    ctx.quadraticCurveTo(130,50,190,50);
    ctx.quadraticCurveTo(255,0,300,50);
    ctx.quadraticCurveTo(360,30,380,100);
    ctx.quadraticCurveTo(420,180,320,200);
    ctx.quadraticCurveTo(240,220,200,200);
    ctx.fill();


    </script>
</body>

</html>
